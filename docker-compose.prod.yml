# MERL-T Docker Compose - Production
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# Production-ready configuration with:
# - PostgreSQL (no SQLite)
# - No code volume mounts (immutable containers)
# - Optimized resource limits
# - Production-grade security
services:
  # ===========================================================================
  # Backend Service (FastAPI - Production)
  # ===========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime  # Use production stage only
    container_name: merl-t-backend-prod
    ports:
      - "8000:8000"
    environment:
      # Database - PostgreSQL only
      - DATABASE_URL=postgresql+asyncpg://merl_t:${POSTGRES_PASSWORD}@postgres:5432/merl_t_db

      # Server - Production settings
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false  # Disable auto-reload in production

      # CORS - Restrict to production domains
      - CORS_ORIGINS=${CORS_ORIGINS}

      # API Keys - From environment/secrets
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ADMIN_API_KEY=${ADMIN_API_KEY}

      # RLCF Configuration
      - AUTHORITY_WEIGHT_BASELINE=${AUTHORITY_WEIGHT_BASELINE:-0.4}
      - AUTHORITY_WEIGHT_TRACK_RECORD=${AUTHORITY_WEIGHT_TRACK_RECORD:-0.4}
      - AUTHORITY_WEIGHT_RECENT_PERFORMANCE=${AUTHORITY_WEIGHT_RECENT_PERFORMANCE:-0.2}
      - DISAGREEMENT_THRESHOLD=${DISAGREEMENT_THRESHOLD:-0.3}
      - TRACK_RECORD_LAMBDA=${TRACK_RECORD_LAMBDA:-0.95}

      # AI Model
      - AI_MODEL=${AI_MODEL:-openai/gpt-3.5-turbo}
      - AI_TEMPERATURE=${AI_TEMPERATURE:-0.7}
      - AI_MAX_TOKENS=${AI_MAX_TOKENS:-1000}

      # Logging - JSON format for production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=json
    command: uvicorn backend.rlcf_framework.main:app --host 0.0.0.0 --port 8000 --workers 4
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - merl-t-prod

  # ===========================================================================
  # Frontend Service (React - Production Build)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend/rlcf-web
      dockerfile: Dockerfile  # Assumes you'll create a production Dockerfile in frontend
    container_name: merl-t-frontend-prod
    ports:
      - "3000:80"  # Nginx on port 80
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - merl-t-prod

  # ===========================================================================
  # PostgreSQL (Production)
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: merl-t-postgres-prod
    environment:
      - POSTGRES_USER=merl_t
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=merl_t_db
      - POSTGRES_INITDB_ARGS=-E UTF8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U merl_t"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - merl-t-prod

  # ===========================================================================
  # Redis (Production - Caching)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: merl-t-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - merl-t-prod

  # ===========================================================================
  # Neo4j (Production - Knowledge Graph)
  # ===========================================================================
  neo4j:
    image: neo4j:5.13-enterprise  # Use enterprise for production
    container_name: merl-t-neo4j-prod
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=4G
      - NEO4J_dbms_memory_pagecache_size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 6G
        reservations:
          cpus: '2'
          memory: 4G
    networks:
      - merl-t-prod
    profiles:
      - phase2  # Only start for Phase 2+

  # ===========================================================================
  # Qdrant (Production - Vector Database)
  # ===========================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: merl-t-qdrant-prod
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    networks:
      - merl-t-prod
    profiles:
      - phase3  # Only start for Phase 3+

# =============================================================================
# Volumes (Production - Named volumes for persistence)
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  qdrant_data:
    driver: local

# =============================================================================
# Networks (Production - Isolated network)
# =============================================================================
networks:
  merl-t-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
