name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run linting
        run: |
          pip install ruff
          ruff check merlt/ --ignore E501

      - name: Run type checking
        run: |
          pip install mypy
          mypy merlt/ --ignore-missing-imports --no-error-summary || true

      - name: Test imports
        run: |
          python -c "from merlt import LegalKnowledgeGraph, MerltConfig; print('OK')"
          python -c "from merlt.sources import NormattivaScraper, BrocardiScraper; print('OK')"
          python -c "from merlt.storage.graph import FalkorDBClient; print('OK')"

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short || echo "Unit tests pending"

      - name: Run storage tests
        run: pytest tests/storage/ -v --tb=short -k "not integration" || echo "Storage tests pending"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run ruff
        run: |
          pip install ruff
          ruff check merlt/ --ignore E501 --statistics