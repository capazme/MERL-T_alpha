name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run linting
        run: |
          pip install ruff
          ruff check merlt/ --ignore E501

      - name: Run type checking
        run: |
          pip install mypy
          mypy merlt/ --ignore-missing-imports --no-error-summary || true

      - name: Test imports
        run: |
          python -c "from merlt import LegalKnowledgeGraph, MerltConfig; print('OK')"
          python -c "from merlt.sources import NormattivaScraper, BrocardiScraper; print('OK')"
          python -c "from merlt.storage.graph import FalkorDBClient; print('OK')"

      - name: Run unit tests (no external services)
        run: |
          pytest tests/models/ tests/core/ -v --tb=short
          pytest tests/preprocessing/ -v --tb=short
          pytest tests/pipeline/ -v --tb=short
          pytest tests/sources/ -v --tb=short -k "not fetch"
          pytest tests/storage/test_embedding_service.py -v --tb=short
          pytest tests/storage/test_retriever.py -v --tb=short -k "not real_data"
          pytest tests/storage/test_graph_config.py -v --tb=short

  integration:
    runs-on: ubuntu-latest
    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:15
        ports:
          - 5433:5432
        env:
          POSTGRES_DB: rlcf_dev
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: devpassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
        options: >-
          --health-cmd "curl -f http://localhost:6333/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install pytest pytest-asyncio

      - name: Run integration tests (with Docker services)
        run: |
          # Integration tests that require FalkorDB, PostgreSQL, Qdrant
          pytest tests/integration/ -v --tb=short
          pytest tests/storage/test_bridge_table.py -v --tb=short
          pytest tests/storage/test_bridge_builder.py -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run ruff
        run: |
          pip install ruff
          ruff check merlt/ --ignore E501 --statistics